<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an Account</title>
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <!-- Page Navigation Bar -->
    <div class="navbar">
      <a href="homepage.html">Homepage</a>
      <a href="leaderboards.html">Leaderboards</a>
      <a href="createAccount.html">Create an Account</a>
      <a href="login.html">Login</a>
    </div>
    <!-- Create Account Input Fields -->
    <div id="createAccountInput">
      <div id="createAccountFlexBox">
        <p class="accountP">Enter desired Username:</p>
        <input type="text" id="accountUsername-el" />
        <p class="accountP">Enter desired Password:</p>
        <input type="password" id="accountPassword-el" />
        <p class="accountP">Repeat Password:</p>
        <input type="password" id="accountPasswordCheck-el" />
        <p class="accountP">Enter Email</p>
        <input type="email" id="accountEmail" />
        <p class="accountP">Enter Phone Number</p>
        <input type="text" id="accountNumber">
        <button id="accountInput-btn">Create Account</button>
        <p>Already have an account? Click here to <a href="login.html">Login</a></p>
        <p id="welcomeMessage"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
